<div class="row mb-3 align-items-center">
    <div class="col-sm-4">
        <p class="text-muted mb-0">{{ label }}</p>
    </div>
    <div class="col-sm-8">
        {% if field %}
            <p class="text-secondary mb-0">{{ field }}</p>
            {% if url %}
            <a href="{{ url }}" class="text-secondary mb-0">Alterar/Adicionar {{ element|lower }}</a>
            {% endif %}
        {% else %}
            {% if url %}
            <a href="{{ url }}" class="text-secondary mb-0">Adicione um {{ element|lower }}</a>
            {% endif %}
        {% endif %}
    </div>
</div>
